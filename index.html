<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md Mahadi Hasan</title>
    <link rel="stylesheet" href="css/mahadi.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar -->
      <nav class="navbar body-container display-flex margin__bottom">
        <img class="logo" src="assets/Revup Logo PNG 1.png" alt="revup logo" />
        <ul class="nav-items container__gradient display-flex">
          <li><a href="">About</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <img
          class="circle-icon"
          src="assets/PlusCircleFill.png"
          alt="a white circle with plus in the middle"
        />
      </nav>

      <!-- hero -->
      <section class="hero body-container margin__bottom">
        <div class="video-wraper container">
          <video
            src="assets/car-video.mp4"
            class="hero-video"
            muted
            controls
            loop
          ></video>
        </div>
      </section>
    </header>
    <!-- main -->
    <main class="main body-container margin__bottom">
      <!-- Trusted By -->
      <section class="trusted-by display-flex margin__bottom body-container">
        <article class="trusted__body container__gradient">
          <div class="content-container content-container__type1">
            <p>Trusted by</p>
          </div>
        </article>
        <article class="trusted__img">
          <img src="assets/Client logo revup 2.png" alt="" />
        </article>
      </section>

      <!-- Hearing is feeling -->
      <section class="hear-feel margin__bottom body-container">
        <article class="hear-feel__body container__gradient display-flex">
          <div class="see-believe">
            <div
              class="see-believe__body content-container content-container__type1 container__gradient display-flex"
            >
              <p>Seeing is believing but hearing is feel...</p>
            </div>
          </div>
            <h2>
              We bring epic sound to your visuals to maximize their fullest
              potential
            </h2>
          <div class="hear-feel-btn display-flex">
            <button class="btn btn-type-1 ">
              <a href="">Book a call</a>
            </button>
            <button class="btn btn-type-2 container__gradient">
              <a href="">Share your brief</a>
            </button>
          </div>
        </article>
      </section>
    </main>

    <!-- footer -->
    <footer class="main body-container"></footer>
  </body>
</html>
